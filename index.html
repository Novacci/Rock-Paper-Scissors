<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK || PAPER || SCISSORS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="text">
      <h1>ROCK PAPER SCISSORS</h1>
      <h2>Choose Your Weapon</h2>
      <h3>First to 5 Wins!</h3>
    </div>
    <div class="buttons">
      <button class="btn" id="rockButton">Rock</button>
      <button class="btn" id="paperButton">Paper</button>
      <button class="btn" id="scissorsButton">Scissors</button>
    </div>

    <div class="headers">
      <span id="playerHeader">Player's Score</span>
      <span id="computerHeader">Computer's Score</span>
    </div>
    <div class="scores">
      <div id="playerScore"></div>
      <div id="computerScore"></div>
    </div>
    <div><span id="resultsHeader">Results</span></div>

    <div id="roundResults"></div>

    <div class="restartContainer">
      <button id="restart">Play Again!</button>
    </div>
  </body>
</html>
